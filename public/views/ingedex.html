<div>
  <div class="page-header">
    <h1>Ingenieros <small class="pull-right">Mostrando <span class="badge">{{ingenieros.length}}</span> Ingenieros</small></h1>
    <h2 ng-if="type"><span class="label type-{{type | lowercase}}">{{type}}</span></h2>
  </div>
  <div class="ingeniero" ng-repeat="ingeniero in ingenieros">
    <a href="/#ingeniero/{{ingeniero.name | normalize}}">
      <ingeniero-name></ingeniero-name>
      <ingeniero-image></ingeniero-image>
      <div class="text-center">
        <ingeniero-type></ingeniero-type>
      </div>
    </a>
  </div>
</div>
